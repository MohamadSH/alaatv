<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Videojs/Nuevo - Basic example</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
	
	<link href="../skins/nuevo/videojs.min.css" rel="stylesheet" type="text/css" />
	<link href="../skins/nuevo/videojs.rtl.css" rel="stylesheet" type="text/css" />
	<link href="../plugins/pip/videojs.pip.min.css" rel="stylesheet" type="text/css" />
	<link href="../plugins/pip/videojs.pip.rtl.css" rel="stylesheet" type="text/css" />
	<link href="../plugins/seek-to-point.css" rel="stylesheet" type="text/css" />
	
</head>

<body>

	<div class="container">



		<div class="media-parent">
			<div class="media-child">
				<video id="player_one" class="video-js vjs-fluid vjs-default-skin" controls preload="auto" poster="images/poster.jpg">
					<source src="video/360dg.mp4" type="video/mp4" res="720" label="720p">
					<source src="video/360dg.mp4" type="video/mp4" res="480" label="480p">
					<source src="video/360dg.mp4" type="video/mp4" res="240" label="240p">
				</video>
			</div>
		</div>

		<br>
		<br>
		<br>
		<br>

		<button id="btnSeek">go to [0]</button>

		<script type="text/javascript" src="../video.min.js"></script>
		<script type="text/javascript" src="../plugins/pip/videojs.pip.min.js"></script>
		<script type="text/javascript" src="../nuevo.min.js"></script>
		<script type="text/javascript" src="../plugins/videojs.p2p.min.js"></script>
		<script type="text/javascript" src="../plugins/videojs.hotkeys.min.js"></script>
		<script type="text/javascript" src="http://localdev.alaatv.com/videojs/plugins/seek-to-point.js"></script>

		<style>
			.vjs-marker {
				width: 20px !important;
				height: 15px !important;
				border-top: none !important;
				border-right: solid 10px transparent !important;
				border-left: solid 10px transparent !important;
				border-bottom: solid 15px red !important;
				border-radius: 0 !important;
				background-color: transparent !important;
			}
		</style>
		<script>
			var related_videos = [
				{
					thumb: '//cdn.nuevolab.com/media/images/thumbs/surf.jpg',
					url: '//nuevolab.com/videojs/demo/surf',
					title: 'Surfing is beatiful',
					duration:'04:12'
				},
				{thumb: '//cdn.nuevolab.com/media/images/thumbs/big_buck.jpg',url: '//nuevolab.com/videojs/demo/big_buck',title: 'Big Buck Bunny', duration: '02:17'},
				{thumb: '//cdn.nuevolab.com/media/images/thumbs/animals.jpg',url: '//nuevolab.com/videojs/demo/animals',title: 'Animals are amazing!', duration: '03:03'},
				{thumb: '//cdn.nuevolab.com/media/images/thumbs/freeride.jpg',url: '//nuevolab.com/videojs/demo/freeride',title: 'Free Ride', duration: '05:50'},
				{thumb: '//cdn.nuevolab.com/media/images/thumbs/australia.jpg',url: '//nuevolab.com/videojs/demo/australia',title: 'Welcome to Australia', duration: '02:29'},
				{thumb: '//cdn.nuevolab.com/media/images/thumbs/base_jump.jpg',url: '//nuevolab.com/videojs/demo/base_jump',title: 'Incredible BASE Jump', duration: '03:20'},
				{thumb: '//cdn.nuevolab.com/media/images/thumbs/alaska.jpg',url: '//nuevolab.com/videojs/demo/alaska',title: 'The beauty of Alasca', duration: '02:54'},
				{thumb: '//cdn.nuevolab.com/media/images/thumbs/cymaticjazz.jpg',url: '//nuevolab.com/videojs/demo/cymaticjazz',title: 'LG Cymatic Jazz Demo', duration: '02:35'},
				{thumb: '//cdn.nuevolab.com/media/images/thumbs/serenity.jpg',url: '//nuevolab.com/videojs/demo/serenity',title: 'Serenity Movie Trailer', duration: '02:13'},
				{thumb: '//cdn.nuevolab.com/media/images/thumbs/newyorkcity.jpg',url: '//nuevolab.com/videojs/demo/newyorkcity',title: 'New York City 4K', duration: '01:07'},
				{thumb: '//cdn.nuevolab.com/media/images/thumbs/thailand.jpg',url: '//nuevolab.com/videojs/demo/thailand',title: 'Thailand Retrospective', duration: '02:06'},
				{thumb: '//cdn.nuevolab.com/media/images/thumbs/titanic.jpg',url: '//nuevolab.com/videojs/demo/titanic',title: 'Titanic 2 - Jack`s Back 2019 Trailer', duration: '04:09'}
			];

			// Optionally override HTML native playback, usually required for Android devices, but not for iOS.
			videojs.options.hls.overrideNative = true;
			videojs.options.html5.nativeAudioTracks = false;
			videojs.options.html5.nativeTextTracks = false;

			var player11 = videojs('player_one');
			player11.nuevo({
				logotitle:"آموزش مجازی آلاء",
				logo:"https://sanatisharif.ir/image/11/135/67/logo-150x22_20180430222256.png",
				logocontrolbar: 'https://sanatisharif.ir/image/11/150/150/favicon_32_20180819090313.png',
				logoposition:"RT", // logo position (LT - top left, RT - top right)
				logourl:"https://sanatisharif.ir",
				related: related_videos,
				shareUrl:"https://www.nuevolab.com/videojs/",
				shareTitle: "Nuevo plugin for VideoJs Player",
				slideImage:"//cdn.nuevolab.com/media/sprite.jpg",

				videoInfo: true,
				infoSize: 18,
				infoIcon: "https://sanatisharif.ir/image/11/150/150/favicon_32_20180819090313.png",

				closeallow:false,
				mute:true,
				rateMenu:true,
				resume:true, // (false) enable/disable resume option to start video playback from last time position it was left
				theaterButton: true,
				timetooltip: true,
				mousedisplay: true,
				endAction: 'related', // (undefined) If defined (share/related) either sharing panel or related panel will display when video ends.
				container: "inline",


				limit: 20,
				limiturl: "http://localdev.alaatv.com/videojs/examples/basic.html",
				// limitimage : "//cdn.nuevolab.com/media/limit.png", // limitimage or limitmessage
				limitmessage: "اگه می خوای بقیه اش رو ببینی باید پول بدی :)",


				// overlay: "//domain.com/overlay.html" //(undefined) - overlay URL to display html on each pause event example: https://www.nuevolab.com/videojs/tryit/overlay

			});

			player11.hotkeys({
				volumeStep: 0.1,
				seekStep: 5,
				alwaysCaptureHotkeys: true
			});

			player11.pic2pic();

			player11.pip({
				src: 'video/360dg.mp4',
				url: 'http://localdev.alaatv.com/videojs/examples/basic.html',
				title:'عنوان pip video',
				start: 0, // (default: 0)
				offset: 10, // (default 30)
				loop: true, // (default true)
				piptitle: 'در ادامه خواهید دید ...', // (default: "Coming Next...")
				watchtitle: 'الآن ببینید ...', // (default: "Watch Now...")
				redirect: true, // (default false)
			});

			player11.on('mode',function(event,mode) {
				var width = "80%";
				if(mode=='large') width="100%";
				document.querySelector("#player_one").style.width=width;
			});


			let markers = [
					{time: 9.5, text: "this"},
					{time: 16,  text: "is"},
					{time: 23.6,text: "so"},
					{time: 28,  text: "cool"}
					];
			//load the marker plugin
			player11.markers({
				markers: markers
			});

			// console.log(player11.markers);
			let getMarkers = player11.markers.getMarkers();
			console.log(markers[0]);

			$(document).on('click','#btnSeek', function(){
				console.log('clicked');
				player11.currentTime(12);
			});
		</script>
